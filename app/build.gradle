apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.haozi.idscaner2016"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.android.support:design:23.3.0'
    compile files('libs/idrconst.jar')
    compile files('libs/idrinterface.jar')
    compile files('libs/idrversion.jar')
    compile files('libs/iDR410SDK.jar')
    compile project(':Android-PullToRefresh')
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.jakewharton:butterknife:8.0.1'
    compile files('libs/gprinter-2.1.3.jar')
    compile files('libs/commons-lang-2.6.jar')
    compile files('libs/jcc-bate-0.7.3.jar')
}
